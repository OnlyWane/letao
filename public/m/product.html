<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/product.less">
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-chevron-left"></a>
        <h4>商品列表</h4>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <div class="search-form">
            <form action="">
                <input type="search" class="input-search" placeholder="请输入搜索内容">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </div>
        <div class="product-show">
            <div class="product-sel">
                <ul>
                    <li>
                        <a href="#">
                            <span>上架时间</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>价格</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>销量</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>折扣</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="product-list">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/product.jpg" alt="">
                            <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                            <p class="product-price">
                                <span>￥566.00</span>
                                <del>￥1066.00</del>
                            </p>
                            <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/product.jpg" alt="">
                            <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                            <p class="product-price">
                                <span>￥566.00</span>
                                <del>￥1066.00</del>
                            </p>
                            <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/product.jpg" alt="">
                            <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                            <p class="product-price">
                                <span>￥566.00</span>
                                <del>￥1066.00</del>
                            </p>
                            <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/product.jpg" alt="">
                            <p class="product-name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                            <p class="product-price">
                                <span>￥566.00</span>
                                <del>￥1066.00</del>
                            </p>
                            <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>我的</span>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="productListTpl">
        {{ each data value }}
            <li>
                <a href="#">
                    <img src="{{ value.pic[0].picAddr }}" alt="">
                    <p class="product-name">{{value.proName}}</p>
                    <p class="product-price">
                        <span>￥{{ value.price }}</span>
                        <del>￥{{ value.oldPrice }}</del>
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
        {{ /each }}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
