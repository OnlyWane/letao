<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> buyCar </title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/buyCar.less">
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-chevron-left back"></a>
        <h4>购物车</h4>
        <a href="#" class="fa fa-refresh"></a>
    </header>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <div class="mui-scroll-wrapper" id="refreshContainer">
            <div class="mui-scroll">
                <ul class="mui-table-view car-list">
                    <li class="mui-table-view-cell mui-media">
                        <div class="mui-slider-right mui-disabled">
                            <a class="mui-btn mui-btn-grey">编辑</a>
                            <a class="mui-btn mui-btn-danger">删除</a>
                        </div>

                        <a href="javascript:;" class="mui-slider-handle">
                            <div class="mui-pull-left">
                                <img class="mui-media-object" src="images/product.jpg">
                                <div class="mui-input-row mui-checkbox mui-left">
                                    <input name="checkbox1" value="Item 1" type="checkbox">
                                </div>
                            </div>
                            <div class="mui-media-body">
                                <p class="product-name">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                                <div class="product-price">
                                    <span class="price">¥499.1</span>
                                    <del class="oldPrice">¥899.1</del>
                                </div>
                                <div class="product-type">
                                    <div class="product-size">
                                        鞋码：<span>50</span>
                                    </div>
                                    <div class="product-num">
                                        X<span>10</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                  
                </ul>
            </div>
        </div>

    </main>
    <section id="total">
        <div class="total-money">
            订单总额：<span>¥0.00</span>
        </div>
        <button type="button" class="mui-btn-danger btn-buy">购买</button>
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>我的</span>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="carListTpl">
        {{ each data value }}
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-grey">编辑</a>
                    <a class="mui-btn mui-btn-danger">删除</a>
                </div>

                <a href="javascript:;" class="mui-slider-handle">
                    <div class="mui-pull-left">
                        <img class="mui-media-object" src="images/product.jpg">
                        <div class="mui-input-row mui-checkbox mui-left">
                            <input name="checkbox1" value="Item 1" type="checkbox">
                        </div>
                    </div>
                    <div class="mui-media-body">
                        <p class="product-name">{{ value.proName }}</p>
                        <div class="product-price">
                            <span class="price">¥{{ value.price }}</span>
                            <del class="oldPrice">¥{{ value.oldPrice }}</del>
                        </div>
                        <div class="product-type">
                            <div class="product-size">
                                鞋码：<span>{{ value.size }}</span>
                            </div>
                            <div class="product-num">
                                X<span>{{value.num}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        {{ /each }}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/buycar.js"></script>
</body>

</html>
