<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Register it! </title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/login.less">
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-chevron-left"></a>
        <h4>登录中心</h4>
        <a href="#" class="fa fa-home"></a>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <div class="register-from">
            <form class="mui-input-group ">
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" class="mui-input-clear phone-number" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear user-name" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" class="mui-input-password password-check" placeholder="请确认输入密码">
                </div>
                <div class="mui-input-row">
                    <label>验证码</label>
                    <input type="text" class="mui-input-clear vcode" placeholder="请输入验证码">
                    <button type="button" class="mui-btn mui-btn-primary btn-code">获取验证码</button>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
                </div>
            </form>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>我的</span>
                </a>
            </li>
        </ul>
    </footer>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
