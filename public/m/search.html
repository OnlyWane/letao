<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search what you want ! </title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-chevron-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <div class="search-form">
            <form action="">
                <input type="search" class="input-search" placeholder="请输入搜索内容">
                <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
            </form>
        </div>
        <div class="search-history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash btn-clear-history">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            迪奥999
                            <span class="mui-badge btn-del">x</span>
                        </li>
                        <li class="mui-table-view-cell">
                            斩男色
                            <span class="mui-badge btn-del">x</span>
                        </li>
                        <li class="mui-table-view-cell">
                            雅诗兰黛大表姐
                            <span class="mui-badge btn-del">x</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>我的</span>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/html" id="SearchHistoryTpl">
        {{ each history value index }}
            <li class="mui-table-view-cell">
                {{ value }}
                <span class="mui-badge btn-del" data-index="{{index}}" >x</span>
            </li>
        {{ /each }}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
